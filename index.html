<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Interactive Web Page</h1>
      <button id="modeToggle">Toggle Light/Dark Mode</button>
    </header>
    <main>
      <section id="counterSection">
        <h2>Counter</h2>
        <button id="incrementBtn">Increment</button>
        <p id="counterValue">Count: 0</p>
      </section>

      <section id="faqSection">
        <h2>FAQ</h2>
        <div class="faq-item">
          <h3 class="faq-question">What is JavaScript?</h3>
          <p class="faq-answer">
            JavaScript is a programming language used for web development.
          </p>
        </div>
        <div class="faq-item">
          <h3 class="faq-question">What is DOM?</h3>
          <p class="faq-answer">
            DOM stands for Document Object Model, which represents the structure
            of a web page.
          </p>
        </div>
      </section>

      <section id="formSection">
        <h2>Contact Form</h2>
        <form id="contactForm">
          <input type="text" id="name" placeholder="Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Submit</button>
          <p id="formFeedback"></p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
